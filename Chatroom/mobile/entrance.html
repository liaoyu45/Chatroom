<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>聊天室</title>
    <link href="/Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="/Scripts/jquery-2.1.3.min.js"></script>
    <script src="/Scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="/Scripts/knockout-3.3.0.js"></script>
    <script src="js/god.js"></script>
    <script src="js/soul.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1 data-bind="text:pageAction()?'登录':'注册'"></h1>
            <a data-role="button" data-bind="click:function(){$root.pageAction(!$root.pageAction())},text:pageAction()?'注册':'登录'"></a>
        </div>
        <form action="/Entrance.ashx" method="post" data-role="content">
            <label for="email">登录名（请使用电子邮箱地址）：</label>
            <input type="email" name="email" id="email" value="liaoyu45@163.com" data-bind="value:email" />
            <label for="password">密码（长度为4-16位）：</label>
            <input type="password" name="password" id="password" maxlength="16" value="qwe123" data-bind="value:password" />
            <div id="registerPart" data-bind="visible:!pageAction()">
                <label for="passwordRepeat">重复以确认密码：</label>
                <input type="password" name="passwordRepeat" maxlength="16" id="passwordRepeat" value="qwe123" data-bind="value:passwordRepeat" />
            </div>
            <input type="button" value="提交" id="enter" data-bind="click:enter" />
            <p data-bind="text:errorMessage"></p>
            <div data-bind="visible:god.modes.debugging">
                <input type="button" name="name" value="testDDDD" data-bind="click:testDDDD" />
                <input type="button" name="name" value="testWWWW" data-bind="click:testWWWW" />
                <input type="button" name="name" value="resetTestData" data-bind="click:resetTestData" />
            </div>
        </form>
        <script src="js/entrance.js"></script>
    </div>
</body>
</html>
