<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title></title>
    <link href="/Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="/Scripts/jquery-2.1.3.min.js"></script>
    <script src="/Scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/god.js"></script>
    <style type="text/css">
        div[data-role='content'] {
            background-image: url(Photos/love.jpg);
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>登录</h1>
            <a data-role="button" href="javascript:history.back()">返回</a>
            <a data-role="button" id="switcher">注册</a>
        </div>
        <form action="/Entrance.ashx" method="post" data-role="content">
            <label for="name">登录名（请使用电子邮箱地址）：</label>
            <input type="email" name="email" value="ly45@163.com" id="email" />
            <label for="password" class="">密码（长度为4-16位）：</label>
            <input type="password" name="password" maxlength="16" value="qwe123" id="password" />
            <div id="registerPart" style="display: none;">
                <label for="passwordRepeat" class="">重复以确认密码：</label>
                <input type="password" name="passwordRepeat" maxlength="16" id="passwordRepeat" value="newsoul1" />
            </div>
            <input type="button" value="提交" id="enter" />
            <input type="button" name="name" value=" " onclick="changeAccount();" />
            <script type="text/javascript">
                var n = 0;
                function changeAccount() {
                    if (n % 2 == 0) {
                        $("#email").val("dddd@163.com");
                        $("#password").val("qwe123");
                    } else {
                        $("#email").val("wwww@163.com");
                        $("#password").val("qwe123");
                    }
                    n++;
                }
            </script>
        </form>
        <script src="js/entrance.js"></script>
    </div>
</body>
</html>
