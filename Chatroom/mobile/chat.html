<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="--text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title></title>
    <link href="/Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="/Scripts/jquery-2.1.3.min.js"></script>
    <script src="/Scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="/signalR/hubs"></script>

    <script src="js/god.js"></script>
    <script src="js/soul.js"></script>
    <link href="css/menhub.css" rel="stylesheet" />

    <script src="/Scripts/knockout-3.3.0.js"></script>
    <style type="text/css">
        .ui-select {
            width: 111px;
        }

        .ui-checkbox {
            width: 69px;
        }

            .ui-checkbox .ui-btn-inherit {
                text-align: center;
            }
    </style>

</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>找人</h1>
        </div>
        <div data-role="content">
            <form action="/Soul.ashx">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 64px;">年龄：</td>
                        <td>
                            <div class="ui-field-contain">
                                <div data-role="rangeslider" data-mini="true">
                                    <input name="age" id="minAge" type="range" min="0" max="100" value="0">
                                    <input name="age" id="maxAge" type="range" min="0" max="100" value="100">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div data-role="controlgroup" data-type="horizontal">
                                <input name="body" id="body1" type="checkbox" value="1">
                                <label for="body1">熊</label>
                                <input name="body" id="body2" type="checkbox" value="2">
                                <label for="body2">猴</label>
                                <input name="body" id="body3" type="checkbox" value="3">
                                <label for="body3">肌</label>
                                <input name="body" id="body4" type="checkbox" value="4" />
                                <label for="body4">狒</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div data-role="controlgroup" data-type="horizontal">
                                <input name="charactor" id="charactor1" type="checkbox" value="1">
                                <label for="charactor1"></label>
                                <input name="charactor" id="charactor2" type="checkbox" value="2">
                                <label for="charactor2">猴</label>
                                <input name="charactor" id="charactor3" type="checkbox" value="3">
                                <label for="charactor3">肌</label>
                                <input name="charactor" id="charactor4" type="checkbox" value="4" />
                                <label for="charactor4">狒</label>
                            </div>
                        </td>
                    </tr>
                </table>

            </form>
            <a data-role="button">重置</a>

        </div>
    </div>
</body>
</html>
